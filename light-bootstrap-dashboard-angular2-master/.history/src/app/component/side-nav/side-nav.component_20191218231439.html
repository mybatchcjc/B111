<p>
  side-nav works!
</p>
<div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems[0][role]" class="{{menuItem.class}} nav-item">
        <a class="nav-link" [routerLink]="[role,menuItem.path]">
            <i class="material-icons">{{menuItem.icon}}</i>
            <p>{{menuItem.title}}</p>
        </a>
    </li>
  </ul>
</div>
